<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Registration Form </title>
    </head>    
    <body>
        <h3><u> Registration Form </u></h3>

        <form>
            <label> First Name:</label>
            <input type="text"  name="fname"  size="20">

            <label> Middle Name:</label>
            <input type="text"  name="mname"  size="20">

            <label> Last Name:</label>
            <input type="text"  name="lname"  size="20"> <br><br>

         
            <label> Email ID:</label>
            <input type="email"  name="email"  size="30"> <br><br>


            <label> Gender:</label>
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="trans">Transgender</label> <br><br>
             

            <label> Upload Photo:</label>
            <input type="file" name="Photo"> <br><br>


            <label> Hobbies:</label>
            <label><input type="checkbox" name="hobby" value="signing">Singing</label>
            <label><input type="checkbox" name="hobby" value="dancing">Dancing</label>
            <label><input type="checkbox" name="hobby" value="reading">Reading</label>
            <label><input type="checkbox" name="hobby" value="drawing">Drawing</label>
            <label><input type="checkbox" name="hobby" value="gaming">Gaming</label> <br><br>


            <label>Date of Birth:</label>
            <select name="year">
                <option selected>Year</option>
                <option value="1990">1990</option>

                <option value="1992">1992</option>

                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
            </select>    

            <select name="month">
                <option selected>Month</option>
                <option value="January">January</option>
                <option value="February">Febuary</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>         
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <select name="day">
                <option selected>Day</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option vale="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>

                <option value="31">31</option>
            </select> <br><br>
        
  
            <label>Date of Birth:</label>
            <input type="date" name="dob"> <br><br>        
           
        
              <label>Address:</label>
              <textarea name="address" rows="5" cols="50"></textarea> <br><br>

 
              <input type="submit" value="Register Now">
              <input type="reset" value="clear">
        
        
        </form>
    </body>          
</html>
